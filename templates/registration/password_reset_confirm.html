{% extends 'base.html' %}
{% block title %}Enter new password{% endblock title %}
{% block content %}
    <h1 class="m-3">Set a new password!</h1>
    <form method="POST" class="m-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock content %}
