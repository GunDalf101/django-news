{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock title %}
{% block content %}
    <h1 class = "m-3">Forgot your password?</h1>
    <p class = "m-3">Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST" class = "m-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Send me instructions!">
    </form>
{% endblock content %}
